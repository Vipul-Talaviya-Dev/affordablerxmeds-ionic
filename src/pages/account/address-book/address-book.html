<ion-header>

  <ion-navbar>
    <ion-title>Address Book</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card class="custom-card" *ngFor="let address of userAddress; let i=index;">
    <ion-card-header>
      #{{i + 1}}
      <ion-badge color="success">Default</ion-badge>
    </ion-card-header>
    <ion-card-content>
      {{address.firstName}} {{address.lastName}} <br> {{address.address1}}{{address.address2? ', ' + address.address2: ''}}
      <br> {{address.city}}, {{address.state}} {{address.postCode}} <br> {{address.country}}.
    </ion-card-content>
    <ion-list-header no-margin>
      <button ion-button icon-left item-right (click)="editAddress(address.id)">
        <ion-icon name="create"></ion-icon>
        Edit
      </button>
      <button ion-button icon-left item-right color="danger" (click)="deleteAddress(address.id)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-list-header>
  </ion-card>

  <ion-card class="custom-card" *ngIf="userAddress.length <= 0">
    <ion-card-header text-center>
      No found Data
    </ion-card-header>
  </ion-card>
