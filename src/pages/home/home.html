<ion-header>
  
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="cart"></ion-icon>
        <ion-badge class="badge-top-right">
          <span>2</span>
        </ion-badge>
      </button>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
  
</ion-header>

<ion-content>
  
  <ion-row>
    <ion-col  padding-horizontal >
      <ion-item no-padding>
        <ion-label stacked>Search Medicine</ion-label>
        <ion-input type="text" placeholder="Eg. Paracetamol"></ion-input>
        <button ion-button item-right icon-only clear large round color="dark">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-item>
    </ion-col>
  </ion-row>
  
  <ion-list  padding-horizontal no-lines>
    <ion-item margin-top color="light" class="all-medicine-item" (click)="allMedicine()">
      <h2>View All Medicines</h2>
      <p ion-text color="dark">Alphabetically</p>
      <ion-icon item-right name="ios-arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>
  
  <hr class="hr-devider">
  
  <ion-row text-center class="my-orders">
    <ion-col col-4>
      <img src="assets/imgs/icons/orders.svg" alt="">
      <p>Order History</p>
    </ion-col>
    <ion-col col-4>
      <img src="assets/imgs/icons/reward.svg" alt="">
      <p>Reward Points</p>
    </ion-col>
    <ion-col col-4>
      <img src="assets/imgs/icons/return.svg" alt="">
      <p>Returns</p>
    </ion-col>
    <ion-col col-4>
      <img src="assets/imgs/icons/transaction.svg" alt="">
      <p>Transactions</p>
    </ion-col>
    <ion-col col-4>
      <img src="assets/imgs/icons/method.svg" alt="">
      <p>Payment Profile</p>
    </ion-col>
  </ion-row>
  
  <hr class="hr-devider">

  <ion-row>
    <ion-col padding>
      <ion-slides pager centeredSlides="true" autoplay="2000" slidesPerView="2" spaceBetween="15">
        <ion-slide >
          <img src="http://mpoweritservices.com/affordablerxmeds/image/cache/catalog/brands/cialis-logo-130x100.jpg" alt="Cialis">
        </ion-slide>
        <ion-slide >
          <img src="http://mpoweritservices.com/affordablerxmeds/image/cache/catalog/brands/Januvia-Logo-130x100.jpg" alt="Cialis">
        </ion-slide>
        <ion-slide >
          <img src="http://mpoweritservices.com/affordablerxmeds/image/cache/catalog/brands/Eliquis-130x100.png" alt="Cialis">
        </ion-slide>
        <ion-slide >
          <img src="http://mpoweritservices.com/affordablerxmeds/image/cache/catalog/brands/jardiance-logo-130x100.png" alt="Cialis">
        </ion-slide>
        <ion-slide >
          <img src="http://mpoweritservices.com/affordablerxmeds/image/cache/catalog/brands/Crestor_mobile_callouts_1_38-130x100.png" alt="Cialis">
        </ion-slide>
        
      </ion-slides>
    </ion-col>
  </ion-row>

  <hr class="hr-devider">
  
  <ion-list  padding-horizontal no-lines>
    <ion-item margin-top color="primary" class="avatar-item">
      <ion-avatar item-left>
        <img src="https://www.shareicon.net/data/2016/08/05/806962_user_512x512.png">
      </ion-avatar>
      <h2>Mayur Patel</h2>
      <p>Settings</p>
      <ion-icon item-right name="ios-arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>
  
</ion-content>
