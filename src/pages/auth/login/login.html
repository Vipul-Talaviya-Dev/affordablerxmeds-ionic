<ion-content padding>
  <div padding-horizontal text-center class="login-box">
    <h1><strong>Welcome Back</strong></h1>
    <p>There is much to do today</p>
    <button ion-button block large (click)="signUp()">
      Sign up
    </button>
  </div>
  <ion-footer padding>
    <button ion-button clear block color="dark" (click)="loginForm()">
      Already registered? Login
    </button>
  </ion-footer>
</ion-content>
