<ion-content padding>
  <ion-row>
    <ion-col>
      <h1><strong>Forgot Password?</strong></h1>
      <p>Please enter email id to reset password</p>
    </ion-col>
  </ion-row>


  <form #forgotForm="ngForm" novalidate class="m-t-20">
    <ion-row>
      <ion-col>
        <ion-list margin-vertical padding-vertical>
          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input name="forgotEmail" type="text" #forgotemail="ngModel" [(ngModel)]="forgotEmail" autocapitalize="off"
              required> </ion-input>
          </ion-item>
          <p ion-text [hidden]="forgotemail.valid || submitted == false" color="danger" padding-left>
            Email is required
          </p>
          <p ion-text *ngIf="forgotemail.valid && serverError.email" color="danger" padding-left>
            {{serverError.email[0]}}
          </p>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button type="submit" (click)="onForgot(forgotForm)" ion-button block large>
        Reset
      </button>
      </ion-col>
    </ion-row>
  </form>

  <ion-fab bottom center>
    <button ion-fab icon-only color="danger" (click)="back()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
